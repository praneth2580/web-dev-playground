<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dev Playground</title>
    <meta name="description" content="A collection of vanilla web development projects and experiments.">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for premium typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Web Dev Playground</h1>
            <p>A collection of experiments, tools, and games built with vanilla web technologies.</p>
        </div>
    </header>

    <main>
        <div id="project-grid" class="project-grid">
            <!-- Projects will be injected here -->
        </div>
    </main>

    <footer>
        <p>Built with <span class="heart">♥</span> by <a href="https://github.com/praneth2580" target="_blank">Praneth</a></p>
    </footer>

    <script>
        async function loadProjects() {
            try {
                const response = await fetch('projects.json');
                const projects = await response.json();
                const grid = document.getElementById('project-grid');

                projects.forEach(project => {
                    const card = document.createElement('a');
                    card.href = project.path;
                    card.className = 'project-card';
                    
                    const tagsHtml = project.tags 
                        ? `<div class="tags">${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}</div>`
                        : '';

                    card.innerHTML = `
                        <div class="card-content">
                            <h2>${project.name}</h2>
                            <p>${project.description}</p>
                            ${tagsHtml}
                        </div>
                        <div class="card-arrow">→</div>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading projects:', error);
                document.getElementById('project-grid').innerHTML = '<p class="error">Failed to load projects. Please ensure you are running this on a local server.</p>';
            }
        }

        loadProjects();
    </script>
</body>
</html>
